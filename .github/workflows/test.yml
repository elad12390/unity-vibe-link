name: Test Suite

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test-nodejs:
    name: Node.js Tests
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        node-version: [18.x, 20.x]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: mcp-server/package-lock.json

    - name: Install dependencies
      working-directory: ./mcp-server
      run: npm ci

    - name: Build TypeScript
      working-directory: ./mcp-server
      run: npm run build

    - name: Run unit tests
      working-directory: ./mcp-server
      run: npm run test:unit

    - name: Run tests with coverage
      working-directory: ./mcp-server
      run: npm run test:coverage
      if: matrix.os == 'ubuntu-latest' && matrix.node-version == '20.x'

    - name: Upload coverage to Codecov
      if: matrix.os == 'ubuntu-latest' && matrix.node-version == '20.x'
      uses: codecov/codecov-action@v3
      with:
        files: ./mcp-server/coverage/lcov.info
        flags: nodejs-${{ matrix.os }}-${{ matrix.node-version }}
        name: nodejs-coverage

  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20.x
        cache: 'npm'
        cache-dependency-path: mcp-server/package-lock.json

    - name: Install dependencies
      working-directory: ./mcp-server
      run: npm ci

    - name: Check TypeScript compilation
      working-directory: ./mcp-server
      run: npm run build

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20.x
        cache: 'npm'
        cache-dependency-path: mcp-server/package-lock.json

    - name: Install dependencies
      working-directory: ./mcp-server
      run: npm ci

    - name: Build
      working-directory: ./mcp-server
      run: npm run build

    - name: Run integration tests
      working-directory: ./mcp-server
      run: npm run test:integration

  coverage-check:
    name: Coverage Threshold Check
    runs-on: ubuntu-latest
    needs: test-nodejs
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20.x
        cache: 'npm'
        cache-dependency-path: mcp-server/package-lock.json

    - name: Install dependencies
      working-directory: ./mcp-server
      run: npm ci

    - name: Check coverage threshold
      working-directory: ./mcp-server
      run: npm run test:coverage

    - name: Verify 90% threshold
      run: |
        echo "Verifying coverage meets 90% threshold..."
        # Jest will fail if coverage is below threshold defined in jest.config.js
